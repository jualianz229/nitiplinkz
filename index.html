<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkVault | Premium Link Management</title>
    <meta name="description"
        content="Manage your favorite web links with elegance and speed. Discover the premium way to organize your digital workspace.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA Metadata -->
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011322.png">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Link copied to clipboard!</span>
    </div>

    <!-- Bulk Action Bar -->
    <div id="bulkBar" class="bulk-action-bar">
        <div class="bulk-info">
            <span id="selectedCount">0</span> items selected
        </div>
        <div class="bulk-btns">
            <button id="bulkDeleteBtn" class="btn-bulk-delete"><i class="fas fa-trash-alt"></i> Delete</button>
            <button id="cancelBulkBtn" class="btn-bulk-cancel">Cancel</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-link-slash"></i>
                <span>LinkVault</span>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search your links...">
            </div>
            <div class="nav-actions">
                <button id="viewToggle" class="icon-btn" title="Toggle Layout">
                    <i class="fas fa-th-large"></i>
                </button>
                <button id="logoutBtn" class="icon-btn" title="Lock Session" style="display: none;">
                    <i class="fas fa-lock"></i>
                </button>
                <button id="openModalBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> <span class="hide-mobile">Add New</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="main-header">
            <h1>My Digital Library</h1>
            <p id="statsText">Storing 0 valuable connections</p>
        </header>

        <div class="categories-wrapper">
            <button class="nav-arrow left" id="prevCat"><i class="fas fa-chevron-left"></i></button>
            <div id="categoriesContainer" class="categories-container">
                <!-- Categories will be injected here -->
            </div>
            <button class="nav-arrow right" id="nextCat"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div id="linksGrid" class="links-grid grid-mode">
            <!-- Links will be injected here -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h3>No links found</h3>
                <p>Start by adding your first website link!</p>
            </div>
        </div>
    </main>

    <!-- Modal for Adding/Editing Link -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Favorite Link</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="linkForm">
                <input type="hidden" id="linkId">
                <div class="form-group">
                    <label for="linkTitle">Title</label>
                    <input type="text" id="linkTitle" placeholder="e.g. My Portfolio" required>
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="linkCategory">Category (Optional)</label>
                    <input type="text" id="linkCategory" placeholder="e.g. Work, Social, Dev">
                </div>
                <button type="submit" id="submitBtn" class="btn btn-submit">Save Link</button>
            </form>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content qr-modal-content">
            <div class="modal-header">
                <h2>Share QR Code</h2>
                <button class="close-btn" id="closeQrModalBtn">&times;</button>
            </div>
            <div class="qr-container">
                <img id="qrImage" src="" alt="QR Code">
                <p id="qrTitle"></p>
                <small id="qrLink"></small>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
